version: 0.1
phases:
  install:
    commands:
      - 'touch .npmignore'
      - 'npm install -g gatsby'
      - 'npm install -g yarn'
  pre_build:
    commands:
      - 'yarn install'
  build:
    commands:
      - 'npm run build'
articfacts:
  base-directory: public
  files:
    - '**/*'
  discard-paths: yes

